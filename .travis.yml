notifications:
  email: false
branches:
  except:
    - gh-pages
sudo: false
language: perl6
perl6:
  - latest
install:
  - rakudobrew build-zef
  - gcc -o pngcheck pngcheck.c
  - zef install Image::PNG::Inflated
script:
  - zef install .
  - perl6 FEEP.p6
  - ./pngcheck FEEP-basic.png  FEEP-grayscale.png  FEEP-rgb.png
